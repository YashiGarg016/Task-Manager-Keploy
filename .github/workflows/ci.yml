name: Run Keploy API Tests

on:
  push:
    branches: [main, api-testing-ai]
  pull_request:
    branches: [main, api-testing-ai]

jobs:
  run-keploy:
    runs-on: ubuntu-latest

    env:
      KEPLOY_API_KEY: ${{ secrets.KEPLOY_API_KEY }}

    steps:
      - name: ğŸ›’ Checkout code
        uses: actions/checkout@v3

      - name: ğŸ§° Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: ğŸ“¦ Install dependencies
        run: |
          cd task-api
          npm install

      - name: ğŸš€ Start Express App
        run: |
          cd task-api
          nohup node index.js &
          sleep 5

      - name: ğŸ§ª Install Keploy CLI
        run: |
          curl --silent -L https://keploy.io/ent/install.sh | bash

      - name: â˜ï¸ Run Keploy Test Suite
        run: |
          export KEPLOY_API_KEY=${{ secrets.KEPLOY_API_KEY }}
          keploy test-suite \
            --app=03d24177-315c-4ee1-a3ac-64ed0ab38567 \
            --base-path=http://localhost:3000/tasks \
            --cloud